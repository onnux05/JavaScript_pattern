<form name="myform" method="POST" >
    <div class="col-md-12 text-center my-3">
<div class="form-group">
	<h1> Pyramid Pattern</h1>
	<h4>JavaScript pyramid *  For Loop</h4>
    <label for="formGroupExampleInput">Enter the number </label><br>
    <input type="text" placeholder="Enter 1 to 99 numbers" name="input" id="input"><br><br>
  </div>
  <input type="button" value="submit" class="btn btn-dark m-4" onclick="validate_form()">

</div>
</form>  
  <p class="col-md-12 text-center ">The total number of pyramid pattern is</p>
  <br>
  <br>
   <h4 class="mx-5" id="demo"></h4>

  
<script>
 function validate_form(){
 let n = document.getElementById("input").value;
var text = "";

for (let i = 0; i <= n; i++) {
	for(j=1; j<=i; j++){
    text = text + "*";
    }
  text = text + "<br>";
}
for (let i = (n-1); i >= 0; i--) {
	for(j=1; j<=i; j++){
    text = text + "*";
    }
  text = text + "<br>";
}

document.getElementById("demo").innerHTML = text;
}
</script>
